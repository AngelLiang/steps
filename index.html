<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>steps 步骤条、时间轴</title>
    <link rel="stylesheet" href="http://www.fxss5201.cn/project/css/normalize.css">
    <link rel="stylesheet" href="test-steps.css">
    <script src="iconfont.js"></script>
    <style>
        html {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        body {
            font-family: "Helvetica Neue","Microsoft YaHei",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","WenQuanYi Micro Hei",sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
        }
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        .head {
            text-align: center;
            line-height: 50px;
        }
        .h2-title {
            text-align: left;
            line-height: 38px;
            font-size: 1.1em;
            font-weight: 700;
        }
        .h3-title {
            line-height: 28px;
        }
        .margin-bottom-5 {
            margin-bottom: 5px;
        }
        .site-title {
            margin: 15px 0;
        }
        .paragraph {
            margin-bottom: 8px;
        }
        .padding-left-20 {
            padding-left: 20px;
        }
        .default-class {
            color: #999;
            border-color: #999;
        }
        .finish-class {
            color: #409eff;
            border-color: #409eff;
        }
        .finish-bg {
            background-color: #409eff;
        }
        body .custom-class .step-line  {
            left: 19px;
        }
        .step-icon-custom-box {
            width: 40px;
            height: 40px;
        }
        .step-icon-custom {
            margin-top: -2px;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <!-- <h1 class="head">steps 步骤条、时间轴</h1> -->
    <div id="steps1"></div>
    <div id="steps2"></div>
    <div id="steps3" style="height: 300px;"></div>
    <div id="steps4" style="height: 300px;"></div>
    
    <script src="steps.js"></script>
    <script>
        var steps1 = steps({
            el: "#steps1",
            data: [
                { title: "步骤1", description: "111", customHtml: '<div>123456789</div>'},
                { title: "步骤2", description: "222", sides: "start-single", customHtml: '<div>123456789</div>' },
                { title: "步骤3", description: "desc步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3", sides: "start-single" }
            ],
            sides: "two-sides",
            active: 1
        });
        var steps2 = steps({
            el: "#steps2",
            data: [
                { title: "步骤1", description: "111" },
                { title: "步骤2", description: "222", sides: "start-single" },
                { title: "步骤3", description: "333" }
            ],
            sides: "two-sides",
            center: true,
            iconType: "bullets"
        });
        var steps3 = steps({
            el: "#steps3",
            data: [
                { title: "步骤1", description: "111", icon: '<svg class="icon" aria-hidden="true"><use xlink:href="#icon-wechat"></use></svg>' },
                { title: "步骤2", description: "desc步骤2步骤2", status: 1, icon: '<svg class="icon" aria-hidden="true"><use xlink:href="#icon-alipay"></use></svg>' },
                { title: "步骤3", description: "desc步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3步骤3", icon: '<svg class="icon" aria-hidden="true"><use xlink:href="#icon-QQ"></use></svg>' }
            ],
            direction: "vertical",
            iconType: "custom",
            customClass: "custom-class"
        });
        var steps4 = steps({
            el: "#steps4",
            data: [
                { title: "步骤1", description: "111", sides: "start-single" },
                { title: "步骤2", description: "222", status: 0 },
                { title: "步骤3", description: "333", sides: "start-single" }
            ],
            sides: "two-sides",
            direction: "vertical",
            active: 2
        });
    </script>
</body>
</html>
